   let currentFilter = 'all';

   // 動的ステータス計算関数
   function calculateStatus(item) {
     const now = new Date();
     
     // 応募期間中かチェック
     if (item.startDate && item.endDate) {
       if (now >= item.startDate && now <= item.endDate) {
         return 'active';
       }
       if (now < item.startDate) {
         return 'upcoming';
       }
     }
     
     // 結果発表待ちかチェック
     if (item.endDate && item.resultDate) {
       if (now > item.endDate && now < item.resultDate) {
         return 'waiting';
       }
     }
     
     // 購入期間中かチェック
     if (item.resultDate && item.status === 'purchase') {
       if (now >= item.resultDate) {
         return 'purchase';
       }
     }
     
     // 継続中のものは特別扱い
     if (item.status === 'active' && (!item.endDate || now <= item.endDate)) {
       return 'active';
     }
     
     return item.status || 'ended';
   }

   // 本日開始かどうかを判定
   function isStartedToday(item) {
     if (!item.startDate) return false;
     
     const startDate = new Date(item.startDate);
     const today = new Date(TODAY);
     
     return startDate.getFullYear() === today.getFullYear() &&
            startDate.getMonth() === today.getMonth() &&
            startDate.getDate() === today.getDate();
   }

   // 検索機能
   const searchInput = document.getElementById('searchInput');
   searchInput.addEventListener('input', applyFiltersAndSort);

   // フィルター機能
   function filterRows(status) {
     currentFilter = status;
     const buttons = document.querySelectorAll('.filter-btn');
     
     buttons.forEach(btn => btn.classList.remove('active'));
     event.target.classList.add('active');
     
     applyFiltersAndSort();
   }

   // カラムソート機能
   function sortByColumn(column) {
     // 簡単なソート実装
     applyFiltersAndSort();
   }

   // フィルタリングとソートを適用
   function applyFiltersAndSort() {
     const searchTerm = searchInput.value.toLowerCase();
     let filteredData = storeData.filter(item => {
       const matchesSearch = item.store.toLowerCase().includes(searchTerm);
       const itemStatus = calculateStatus(item);
       const matchesFilter = currentFilter === 'all' || itemStatus === currentFilter;
       
       return matchesSearch && matchesFilter;
     });

     // ステータス優先度でソート
     filteredData.sort((a, b) => {
       const statusPriority = {
         'active': 1,
         'upcoming': 2,
         'waiting': 3,
         'purchase': 4,
         'ended': 5
       };
       
       const priorityA = statusPriority[calculateStatus(a)] || 6;
       const priorityB = statusPriority[calculateStatus(b)] || 6;
       
       return priorityA - priorityB;
     });

     renderTable(filteredData);
     updateStats(filteredData);
   }

   // テーブルの描画
   function renderTable(data) {
     const tableBody = document.getElementById('tableBody');
     let html = '';
     let currentSection = '';

     data.forEach(item => {
       const itemStatus = calculateStatus(item);
       
       // セクションヘッダー
       let sectionTitle = '';
       switch(itemStatus) {
         case 'active':
           sectionTitle = '🔥 応募受付中（緊急度順）';
           break;
         case 'upcoming':
           sectionTitle = '📅 開始予定';
           break;
         case 'waiting':
           sectionTitle = '⏳ 発表待ち';
           break;
         case 'purchase':
           sectionTitle = '💰 購入期間中';
           break;
         case 'ended':
           sectionTitle = '✅ 終了済み';
           break;
       }
       
       if (sectionTitle !== currentSection) {
         currentSection = sectionTitle;
         html += `
           <tr class="section-header">
             <td colspan="7" style="padding: 8px 16px; font-weight: 600; color: #495057; font-size: 13px; border-top: 2px solid #dee2e6; border-bottom: 1px solid #dee2e6;">
               <strong>${sectionTitle}</strong>
             </td>
           </tr>
         `;
       }

       // 緊急度クラス
       let urgencyClass = '';
       if (item.endDate && itemStatus === 'active') {
         const now = new Date();
         const timeDiff = item.endDate.getTime() - now.getTime();
         const hoursDiff = timeDiff / (1000 * 60 * 60);
         
         if (hoursDiff <= 6 && hoursDiff > 0) {
           urgencyClass = 'very-urgent';
         } else if (hoursDiff <= 24 && hoursDiff > 0) {
           urgencyClass = 'urgent';
         }
       }

       const showNewBadge = isStartedToday(item);

       html += `
         <tr data-status="${itemStatus}" class="${urgencyClass}">
           <td>
             <div class="store-name">
               ${item.store}
               ${showNewBadge ? '<span class="new-badge">NEW</span>' : ''}
             </div>
             <div class="store-type">${item.storeType}</div>
           </td>
           <td><span class="status status-${itemStatus}">${getStatusText(itemStatus)}</span></td>
           <td><a href="${item.link}" target="_blank" class="link-btn">${getButtonText(itemStatus)}</a></td>
           <td>
             <div class="period">${item.period}</div>
             ${item.endDate && itemStatus === 'active' ? `<div class="countdown" id="${item.countdownId || ''}">残り時間を計算中...</div>` : ''}
           </td>
           <td><div class="condition">${item.condition}</div></td>
           <td><div class="result">${item.result}</div></td>
           <td><div class="deadline">${item.deadline}</div></td>
         </tr>
       `;
     });

     tableBody.innerHTML = html;
     updateCountdowns();

     // 検索結果なしの表示
     const noResults = document.getElementById('noResults');
     if (data.length === 0) {
       noResults.classList.remove('hidden');
     } else {
       noResults.classList.add('hidden');
     }
   }

   // ステータステキストの取得
   function getStatusText(status) {
     const statusMap = {
       'upcoming': '開始予定',
       'active': '応募受付中',
       'waiting': '発表待ち',
       'purchase': '購入期間中',
       'ended': '終了済み'
     };
     return statusMap[status] || status;
   }

   // ボタンテキストの取得
   function getButtonText(status) {
     const buttonMap = {
       'active': '応募リンク',
       'upcoming': '確認リンク',
       'waiting': '確認リンク',
       'purchase': '確認リンク',
       'ended': '確認リンク'
     };
     return buttonMap[status] || '確認リンク';
   }

   // 統計の更新
   function updateStats(data = storeData) {
     const stats = {
       upcoming: 0,
       active: 0,
       waiting: 0,
       purchase: 0,
       ended: 0
     };

     data.forEach(item => {
       const status = calculateStatus(item);
       if (stats.hasOwnProperty(status)) {
         stats[status]++;
       }
     });

     Object.keys(stats).forEach(key => {
       const element = document.getElementById(`stat-${key}`);
       if (element) {
         element.textContent = stats[key];
       }
     });
   }

   // カウントダウン機能
   function updateCountdowns() {
     const countdowns = [
       { id: 'countdown-otakara', end: new Date('2025-06-23T23:45:00') }
     ];

     countdowns.forEach(countdown => {
       const element = document.getElementById(countdown.id);
       if (!element) return;

       const now = new Date();
       const diff = countdown.end - now;

       if (diff <= 0) {
         element.textContent = '受付終了';
         element.style.color = '#6c757d';
         return;
       }

       const days = Math.floor(diff / (1000 * 60 * 60 * 24));
       const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
       const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

       let timeString = '';
       if (days > 0) timeString += `${days}日 `;
       if (hours > 0) timeString += `${hours}時間 `;
       timeString += `${minutes}分`;

       element.textContent = `残り ${timeString}`;

       if (diff <= 6 * 60 * 60 * 1000) {
         element.classList.add('very-urgent');
       }
     });
   }

   // 初期化
   applyFiltersAndSort();
   setInterval(updateCountdowns, 60000);
